    function showMessage() {
      const el = document.getElementById('message');
      const i = Math.floor(Math.random()*affirmations.length);
      el.textContent = affirmations[i];
      burstFlowers();
    }

    function burstFlowers() {
      for (let i=0;i<12;i++) {
        const f = document.createElement('div');
        f.style.position='fixed';
        f.style.top='-30px';
        f.style.left = Math.random()*100 + 'vw';
        f.style.width='18px';
        f.style.height='18px';
        f.style.pointerEvents='none';
        f.style.zIndex='0';
        const d = document.createElement('div');
        d.style.width='100%';
        d.style.height='100%';
        d.style.background='radial-gradient(circle at 30% 30%, #fff 0 30%, rgba(255,255,255,.4) 31% 100%), var(--rose)';
        d.style.borderRadius='60% 40% 60% 40%';
        d.style.opacity='.85';
        f.appendChild(d);
        document.body.appendChild(f);
        const duration = 4000 + Math.random()*3000;
        const drift = (Math.random()*80-40);
        const start = performance.now();
        function frame(t) {
          const p = (t-start)/duration;
          if (p>=1) return f.remove();
          f.style.transform = `translate(${drift*p}px, ${p*100}vh) rotate(${p*360}deg)`;
          requestAnimationFrame(frame);
        }
        requestAnimationFrame(frame);
      }
    }
